<script>
  const scroll = () => {
  const pages = document.querySelectorAll(".page")
  const main = document.querySelector('#main');
  const bio = document.querySelector('#bio');
  const press = document.querySelectorAll('.press');
  // const show = document.querySelector('#show');

  const bio_b = document.querySelectorAll('.bio_s');
  const press_b = document.querySelectorAll('.press_s');
  const show_b = document.querySelectorAll('.show_s');
  const contact_b = document.querySelectorAll('.contact_s');

  bio_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.press-container').classList.add('hidden');
      document.querySelector('.to-hide').classList.remove('hidden');
      bio.scrollIntoView();
      bio.classList.remove("hidden");
    })
  })

  contact_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.to-hide').classList.remove('hidden');
      document.querySelector('.press-container').classList.add('hidden');
      contact.scrollIntoView();
      contact.classList.remove("hidden");
    })
  })

  press_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.to-hide').classList.remove('hidden');
      document.querySelector('.press-container').classList.remove('hidden');
      press.forEach((pr) => {
        pr.classList.remove("hidden");
      })
    })
  })

}

<script>
  const sidebarBox = document.querySelector('#box'),
    sidebarBtn = document.querySelector('#btn'),
    pageWrapper = document.querySelector('#page-wrapper');

sidebarBtn.addEventListener('click', event => {
    sidebarBtn.classList.toggle('active');
    sidebarBox.classList.toggle('active');
});

pageWrapper.addEventListener('click', event => {

    if (sidebarBox.classList.contains('active')) {
        sidebarBtn.classList.remove('active');
        sidebarBox.classList.remove('active');
    }
});

window.addEventListener('keydown', event => {

    if (sidebarBox.classList.contains('active') && event.keyCode === 27) {
        sidebarBtn.classList.remove('active');
        sidebarBox.classList.remove('active');
    }
});
</script>

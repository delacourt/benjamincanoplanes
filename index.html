<script>
  const scroll = () => {
  const pages = document.querySelectorAll(".page")
  const main = document.querySelector('#main');
  const bio = document.querySelector('#bio');
  const press = document.querySelectorAll('.press');
  const show = document.querySelector('#tv');
  const contact = document.querySelector('#contact');

  const bio_b = document.querySelectorAll('.bio_s');
  const main_b = document.querySelectorAll('.main_s');
  const press_b = document.querySelectorAll('.press_s');
  const show_b = document.querySelectorAll('.show_s');
  const contact_b = document.querySelectorAll('.contact_s');

  main_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.press-container').classList.add('hidden');
      document.querySelector('.to-hide').classList.add('hidden');
      main.scrollIntoView();
      main.classList.remove("hidden");
    })
  })

  bio_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.press-container').classList.add('hidden');
      document.querySelector('.to-hide').classList.remove('hidden');
      bio.scrollIntoView();
      bio.classList.remove("hidden");
    })
  })

  contact_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.to-hide').classList.remove('hidden');
      document.querySelector('.press-container').classList.add('hidden');
      contact.scrollIntoView();
      contact.classList.remove("hidden");
    })
  })

  press_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.to-hide').classList.remove('hidden');
      document.querySelector('.press-container').classList.remove('hidden');
      press.forEach((pr) => {
        pr.classList.remove("hidden");
      })
    })
  })

  show_b.forEach((b) => {
    b.addEventListener('click', () => {
      pages.forEach((p) => {
        p.classList.add('hidden');
      })
      document.querySelector('.to-hide').classList.remove('hidden');
      document.querySelector('.press-container').classList.add('hidden');
      show.scrollIntoView();
      show.classList.remove("hidden");
    })
  })
}



scroll();
</script>
